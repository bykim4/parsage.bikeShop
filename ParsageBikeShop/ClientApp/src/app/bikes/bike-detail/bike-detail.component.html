<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div *ngIf="bike">
        <input type="hidden" name="id" [value]="bike.id" />
        <div class="form-group">
            <label>Manufacturer</label>
            <div>
                <select [(ngModel)]="bike.manufacturer.id" [ngModelOptions]="{standalone: true}" required>
                    <option *ngFor="let m of manufacturerList" [value]="m.id">{{m.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Model</label>
            <input class="form-control form-control-lg" placeholder="Model Name" name="model" required
                   [(ngModel)]="bike.model">
        </div>
        <div class="form-group">
            <label>Frame Size</label>
            <input class="form-control form-control-lg" placeholder="Frame Size" name="frameSize" required
                   [(ngModel)]="bike.frameSize">
        </div>
        <div class="form-group">
            <label>Price</label>
            <div class="currency-wrap">
                <span class="currency-code">$</span>
                <input class="form-control form-control-lg text-currency" placeholder="0.0" name="price" type="number"
                       required [(ngModel)]="bike.price">
            </div>
            
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
        </div>
    </div>
</form>
